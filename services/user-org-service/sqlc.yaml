version: "2"
sql:
  - engine: postgresql
    schema:
      - migrations/sql
    queries:
      - internal/storage/sqlc/queries
    gen:
      go:
        package: sqlc
        sql_package: pgx/v5
        out: internal/storage/sqlc
        emit_json_tags: true
        emit_interface: false
        emit_empty_slices: true

