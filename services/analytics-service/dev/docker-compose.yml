version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: analytics-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics
      POSTGRES_DB: ai_aas
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - analytics-network

  redis:
    image: redis:7-alpine
    container_name: analytics-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - analytics-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: analytics-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_PLUGINS: rabbitmq_stream,rabbitmq_stream_management
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - analytics-network

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:

networks:
  analytics-network:
    driver: bridge

