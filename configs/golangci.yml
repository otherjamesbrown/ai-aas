run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  go: "1.21"

output:
  formats:
    - format: colored-line-number

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/otherjamesbrown/ai-aas
  revive:
    severity: warning
    rules:
      - name: indent-error-flow
      - name: early-return
      - name: exported
  staticcheck:
    checks: ["all"]

linters:
  enable-all: true
  disable:
    # Disabled: produces false positives with module version suffixes
    - typecheck

    # Overly aggressive linters that block development without proper configuration
    - depguard       # Blocks imports without explicit allowlist - needs configuration
    - exhaustruct    # Requires all struct fields initialized - too strict for practical use
    - godox          # Blocks TODO/FIXME comments - prevents development notes
    - goerr113       # Requires static errors - good practice but needs codebase refactor
    - wrapcheck      # Requires wrapping all errors - too verbose for internal errors
    - nlreturn       # Requires newlines before returns - stylistic preference
    - varnamelen     # Enforces variable name length - conflicts with idiomatic Go
    - ireturn        # Restricts interface returns - conflicts with good design patterns
    - tagliatelle    # Enforces struct tag naming - too opinionated
    - musttag        # Requires struct tags - not always needed
    - gomnd          # Magic number detector - too aggressive for constants
    - gochecknoglobals # Blocks global variables - sometimes necessary
    - gochecknoinits # Blocks init functions - sometimes necessary
    - testpackage    # Requires separate test packages - not always appropriate
    - paralleltest   # Requires t.Parallel() - not always safe
    - tparallel      # Table test parallelization - not always appropriate
    - funlen         # Function length limit - arbitrary and context-dependent
    - gocognit       # Cognitive complexity - arbitrary threshold
    - cyclop         # Cyclomatic complexity - arbitrary threshold
    - nestif         # Nested if depth - arbitrary threshold
    - maintidx       # Maintainability index - arbitrary metric

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # Exclude typecheck errors - produces false positives with module version suffixes (e.g. /v5, /v9)
    # Go compiler already handles type checking correctly
    - linters:
        - typecheck
      text: ".*"

