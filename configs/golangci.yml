run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  go: "1.21"

output:
  formats:
    - format: colored-line-number

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/otherjamesbrown/ai-aas
  revive:
    severity: warning
    rules:
      - name: indent-error-flow
      - name: early-return
      - name: exported
  staticcheck:
    checks: ["all"]

linters:
  disable-all: true
  enable:
    - errcheck
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - revive
    - staticcheck
    - typecheck
    - unused

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # Exclude integration test files from typecheck - they're skipped in CI
    # and may have missing imports that are only needed when tests run
    - path: test/integration/.*_test\.go
      linters:
        - typecheck
    # Exclude typecheck errors for packages that build successfully
    # These appear to be false positives from golangci-lint's typecheck
    # The code builds fine with 'go build', so these are linter issues
    - linters:
        - typecheck
      text: "undefined: (chi|kafka|redis|pgx)"

