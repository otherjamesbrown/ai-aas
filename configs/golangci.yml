run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  go: "1.21"

output:
  formats:
    - format: colored-line-number

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/otherjamesbrown/ai-aas
  revive:
    severity: warning
    rules:
      - name: indent-error-flow
      - name: early-return
      - name: exported
  staticcheck:
    checks: ["all"]

linters:
  disable:
    - typecheck  # Disabled: produces false positives with module version suffixes
  enable:
    - errcheck
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - revive
    - staticcheck
    - unused

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # Exclude typecheck errors - produces false positives with module version suffixes (e.g. /v5, /v9)
    # Go compiler already handles type checking correctly
    - linters:
        - typecheck
      text: ".*"

