# Development environment overrides
replicaCount: 2

image:
  tag: dev
  pullPolicy: IfNotPresent

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: portal.dev.ai-aas.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: web-portal-tls-dev
      hosts:
        - portal.dev.ai-aas.local

env:
  - name: VITE_API_BASE_URL
    value: "http://api-router-service.development.svc.cluster.local:8080/api"
  - name: VITE_OAUTH_CLIENT_ID
    value: ""
  - name: VITE_OAUTH_ISSUER_URL
    value: "http://api-router-service.development.svc.cluster.local:8080"
  - name: VITE_OAUTH_REDIRECT_URI
    value: "https://portal.dev.ai-aas.local/auth/callback"
  - name: VITE_USER_ORG_SERVICE_URL
    value: "http://user-org-service-development-user-org-service.user-org-service.svc.cluster.local:8081"
  - name: VITE_FEATURE_FLAGS_API_URL
    value: "http://api-router-service.development.svc.cluster.local:8080/api"
  - name: VITE_OTEL_EXPORTER_OTLP_ENDPOINT
    value: ""
  - name: VITE_OTEL_SERVICE_NAME
    value: "web-portal"
  - name: VITE_OTEL_SERVICE_VERSION
    value: "0.1.0"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5

