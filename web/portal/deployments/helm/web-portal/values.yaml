replicaCount: 2

image:
  repository: ghcr.io/otherjamesbrown/web-portal
  tag: latest
  pullPolicy: IfNotPresent
  pullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""
  annotations: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: portal.dev.ai-aas.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ai-aas-tls
      hosts:
        - portal.dev.ai-aas.local
        - portal.prod.ai-aas.local

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Environment variables for the web portal
env:
  - name: VITE_API_BASE_URL
    value: "https://api.dev.ai-aas.local/api"
  - name: VITE_OAUTH_CLIENT_ID
    value: ""
  - name: VITE_OAUTH_ISSUER_URL
    value: "https://api.dev.ai-aas.local"
  - name: VITE_OAUTH_REDIRECT_URI
    value: "https://portal.dev.ai-aas.local/auth/callback"
  - name: VITE_FEATURE_FLAGS_API_URL
    value: "https://api.dev.ai-aas.local/api"
  - name: VITE_OTEL_EXPORTER_OTLP_ENDPOINT
    value: ""
  - name: VITE_OTEL_SERVICE_NAME
    value: "web-portal"
  - name: VITE_OTEL_SERVICE_VERSION
    value: "0.1.0"

# Secrets for sensitive configuration
envSecrets: []

# Nginx configuration
nginx:
  config: |
    server {
      listen 80;
      server_name _;
      root /usr/share/nginx/html;
      index index.html;

      # Gzip compression
      gzip on;
      gzip_vary on;
      gzip_min_length 1024;
      gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

      # Security headers
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;

      # SPA routing - serve index.html for all routes
      location / {
        try_files $uri $uri/ /index.html;
      }

      # Cache static assets
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }

      # Health check endpoint
      location /healthz {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
      }
    }

