apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny
  namespace: production
  labels:
    environment: production
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
      - from:
              - ipBlock:
            cidr: 0.0.0.0/0
          egress:
    - to:
              - ipBlock:
            cidr: 0.0.0.0/0
      