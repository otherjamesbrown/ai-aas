# Production environment values
environment: production
namespace: system

replicaCount: 1

resources:
  limits:
    nvidia.com/gpu: 1
    memory: "48Gi"
    cpu: "16"
  requests:
    nvidia.com/gpu: 1
    memory: "32Gi"
    cpu: "8"

startupProbe:
  failureThreshold: 40  # 20 minutes for large models

# Production-specific settings
livenessProbe:
  initialDelaySeconds: 90
  periodSeconds: 30

readinessProbe:
  initialDelaySeconds: 45
  periodSeconds: 10

