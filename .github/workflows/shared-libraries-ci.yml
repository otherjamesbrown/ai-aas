name: Shared Libraries CI

on:
  push:
    paths:
      - 'shared/**'
      - 'samples/service-template/**'
      - 'tests/go/**'
      - 'tests/ts/**'
      - 'specs/004-shared-libraries/**'
      - '.github/workflows/shared-libraries-ci.yml'
  pull_request:
    paths:
      - 'shared/**'
      - 'samples/service-template/**'
      - 'tests/go/**'
      - 'tests/ts/**'
      - 'specs/004-shared-libraries/**'
      - '.github/workflows/shared-libraries-ci.yml'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            shared/ts/package-lock.json
            samples/service-template/ts/package-lock.json
            tests/ts/unit/package-lock.json
            tests/ts/integration/package-lock.json
            tests/ts/contract/package-lock.json

      - name: Shared upgrade verification
        run: ./scripts/shared/upgrade-verify.sh
        env:
          SKIP_SAMPLE_TESTS: "true"

  consumer-tests:
    name: Sample Service Tests (${{ matrix.display }})
    needs: verify
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - id: go
            display: Go
            sample: go
          - id: ts
            display: TypeScript
            sample: ts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        if: matrix.sample == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        if: matrix.sample == 'ts'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: samples/service-template/ts/package-lock.json

      - name: Go sample service tests
        if: matrix.sample == 'go'
        run: go test ./...
        working-directory: samples/service-template/go

      - name: TypeScript sample service install
        if: matrix.sample == 'ts'
        run: npm ci
        working-directory: samples/service-template/ts

      - name: TypeScript sample service build
        if: matrix.sample == 'ts'
        run: npm run build
        working-directory: samples/service-template/ts

      - name: TypeScript sample service tests
        if: matrix.sample == 'ts'
        run: npm test
        working-directory: samples/service-template/ts

