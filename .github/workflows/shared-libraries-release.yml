name: Shared Libraries Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag (format: vMAJOR.MINOR.PATCH)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version
        run: |
          if [[ ! "${VERSION}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Version must match vMAJOR.MINOR.PATCH (received: ${VERSION})"
            exit 1
          fi

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            shared/ts/package-lock.json
            tests/ts/unit/package-lock.json

      - name: Install shared TypeScript dependencies
        run: npm ci
        working-directory: shared/ts

      - name: Install shared unit test dependencies
        run: npm ci
        working-directory: tests/ts/unit

      - name: Run shared library checks
        run: make shared-check

      - name: Build TypeScript package
        run: npm run build
        working-directory: shared/ts

      - name: Prepare release artifacts
        run: |
          mkdir -p shared/release-artifacts
          tar -czf shared/release-artifacts/shared-go-${VERSION}.tar.gz -C shared go
          cd shared/ts && npm pack --pack-destination ../release-artifacts

      - name: Capture TypeScript artifact name
        id: capture_ts_artifact
        run: |
          TS_TARBALL=$(ls release-artifacts/*.tgz)
          echo "ts_tarball=shared/${TS_TARBALL}" >> "$GITHUB_OUTPUT"
          echo "ts_tarball_name=$(basename "${TS_TARBALL}")" >> "$GITHUB_OUTPUT"
        working-directory: shared

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Shared Libraries ${{ env.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## Summary
            - Version: ${{ env.VERSION }}
            - Build: ${{ github.run_id }}

            ## Verification
            - `make shared-check`
            - `npm run build --prefix shared/ts`

      - name: Upload Go artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: shared/release-artifacts/shared-go-${{ env.VERSION }}.tar.gz
          asset_name: shared-go-${{ env.VERSION }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload TypeScript artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.capture_ts_artifact.outputs.ts_tarball }}
          asset_name: ${{ steps.capture_ts_artifact.outputs.ts_tarball_name }}
          asset_content_type: application/gzip

