name: Web Portal CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'web/portal/**'
      - 'shared/ts/**'
      - '.github/workflows/web-portal.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'web/portal/**'
      - 'shared/ts/**'
      - '.github/workflows/web-portal.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/web-portal
  NODE_VERSION: '20'
  PNPM_VERSION: 8

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: web/portal
        run: pnpm install --frozen-lockfile --lockfile-dir ../..

      - name: Run ESLint
        working-directory: web/portal
        run: pnpm lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: web/portal
        run: pnpm install --frozen-lockfile --lockfile-dir ../..

      - name: Run unit tests
        working-directory: web/portal
        run: pnpm test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: web/portal
        run: pnpm install --frozen-lockfile --lockfile-dir ../..

      - name: Install Playwright browsers
        working-directory: web/portal
        run: pnpm exec playwright install --with-deps chromium

      - name: Build the application
        working-directory: web/portal
        run: pnpm build

      - name: Run E2E tests
        working-directory: web/portal
        env:
          CI: true
          PLAYWRIGHT_HEADLESS: true
          VITE_USER_ORG_SERVICE_URL: ${{ secrets.VITE_USER_ORG_SERVICE_URL_E2E }}
        run: pnpm exec playwright test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/portal/playwright-report/
          retention-days: 30

      - name: Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: web/portal/test-results/
          retention-days: 30

  build:
    name: Build and Push Docker Image
    needs: [lint, test, test-e2e]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=sha,format=short
            type=raw,value=dev,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set build args
        id: build-args
        run: |
          echo "api_base_url=${VITE_API_BASE_URL:-http://localhost:8080/api}" >> $GITHUB_OUTPUT
          echo "oauth_client_id=${VITE_OAUTH_CLIENT_ID:-}" >> $GITHUB_OUTPUT
          echo "oauth_issuer_url=${VITE_OAUTH_ISSUER_URL:-http://localhost:8080}" >> $GITHUB_OUTPUT
          echo "oauth_redirect_uri=${VITE_OAUTH_REDIRECT_URI:-http://localhost:5173/auth/callback}" >> $GITHUB_OUTPUT
          echo "feature_flags_api_url=${VITE_FEATURE_FLAGS_API_URL:-http://localhost:8080/api}" >> $GITHUB_OUTPUT
          echo "otel_endpoint=${VITE_OTEL_EXPORTER_OTLP_ENDPOINT:-}" >> $GITHUB_OUTPUT
          echo "otel_service_name=${VITE_OTEL_SERVICE_NAME:-web-portal}" >> $GITHUB_OUTPUT
          echo "otel_service_version=${VITE_OTEL_SERVICE_VERSION:-0.1.0}" >> $GITHUB_OUTPUT
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_OAUTH_CLIENT_ID: ${{ secrets.VITE_OAUTH_CLIENT_ID }}
          VITE_OAUTH_ISSUER_URL: ${{ secrets.VITE_OAUTH_ISSUER_URL }}
          VITE_OAUTH_REDIRECT_URI: ${{ secrets.VITE_OAUTH_REDIRECT_URI }}
          VITE_FEATURE_FLAGS_API_URL: ${{ secrets.VITE_FEATURE_FLAGS_API_URL }}
          VITE_OTEL_EXPORTER_OTLP_ENDPOINT: ${{ secrets.VITE_OTEL_EXPORTER_OTLP_ENDPOINT }}
          VITE_OTEL_SERVICE_NAME: ${{ secrets.VITE_OTEL_SERVICE_NAME }}
          VITE_OTEL_SERVICE_VERSION: ${{ secrets.VITE_OTEL_SERVICE_VERSION }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/portal/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            VITE_API_BASE_URL=${{ steps.build-args.outputs.api_base_url }}
            VITE_OAUTH_CLIENT_ID=${{ steps.build-args.outputs.oauth_client_id }}
            VITE_OAUTH_ISSUER_URL=${{ steps.build-args.outputs.oauth_issuer_url }}
            VITE_OAUTH_REDIRECT_URI=${{ steps.build-args.outputs.oauth_redirect_uri }}
            VITE_FEATURE_FLAGS_API_URL=${{ steps.build-args.outputs.feature_flags_api_url }}
            VITE_OTEL_EXPORTER_OTLP_ENDPOINT=${{ steps.build-args.outputs.otel_endpoint }}
            VITE_OTEL_SERVICE_NAME=${{ steps.build-args.outputs.otel_service_name }}
            VITE_OTEL_SERVICE_VERSION=${{ steps.build-args.outputs.otel_service_version }}

