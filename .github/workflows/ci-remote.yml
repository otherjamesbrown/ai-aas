name: CI Remote

on:
  workflow_dispatch:
    inputs:
      service:
        description: Target service (default all)
        required: false
        default: "all"
      notes:
        description: Additional notes for audit trail
        required: false
        default: ""

env:
  GO_VERSION: "1.21.x"

jobs:
  dispatch-info:
    name: Dispatch Info
    runs-on: ubuntu-latest
    outputs:
      service: ${{ steps.collect.outputs.service }}
      notes: ${{ steps.collect.outputs.notes }}
    steps:
      - id: collect
        run: |
          SERVICE="${{ inputs.service }}"
          if [ -z "$SERVICE" ]; then
            SERVICE="all"
          fi
          echo "service=$SERVICE" >> "$GITHUB_OUTPUT"
          echo "notes=${{ inputs.notes }}" >> "$GITHUB_OUTPUT"
          echo "Remote CI requested for ${SERVICE} on ${GITHUB_REF}"

  build:
    name: Build
    needs: dispatch-info
    uses: ./.github/workflows/reusable/build.yml
    with:
      service: ${{ needs.dispatch-info.outputs.service }}
      target: build
      go-version: ${{ env.GO_VERSION }}

  test:
    name: Test
    needs: build
    uses: ./.github/workflows/reusable/build.yml
    with:
      service: ${{ needs.dispatch-info.outputs.service }}
      target: test
      go-version: ${{ env.GO_VERSION }}

  lint:
    name: Lint
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | \
            sh -s -- -b "$(go env GOPATH)"/bin v1.55.2
      - name: Run golangci-lint
        run: make lint SERVICE=${{ needs.dispatch-info.outputs.service }}

  metrics:
    name: Metrics Upload
    needs: lint
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install tooling
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | \
            sh -s -- -b "$(go env GOPATH)"/bin v1.55.2
          go install github.com/securego/gosec/v2/cmd/gosec@v2.19.0
      - name: Run make check with metrics
        run: make check METRICS=true SERVICE=${{ needs.dispatch-info.outputs.service }}
      - name: Upload metrics artifact (dry run)
        env:
          METRICS_BUCKET: ai-aas-build-metrics
        run: |
          FILE=$(ls -t scripts/metrics/output/*.json | head -n 1)
          echo "Uploading $FILE"
          ./scripts/metrics/upload.sh --dry-run "$FILE"
      - name: Archive metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics-json
          path: scripts/metrics/output/*.json

  notify:
    name: Notify
    needs:
      - dispatch-info
      - metrics
    runs-on: ubuntu-latest
    outputs:
      run_url: ${{ steps.meta.outputs.run_url }}
      status: ${{ steps.meta.outputs.status }}
    steps:
      - id: meta
        run: |
          echo "run_url=https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" >> "$GITHUB_OUTPUT"
          echo "status=${{ needs.metrics.result }}" >> "$GITHUB_OUTPUT"
      - name: Comment on PR (if available)
        uses: actions/github-script@v7
        env:
          RUN_URL: ${{ steps.meta.outputs.run_url }}
          SERVICE: ${{ needs.dispatch-info.outputs.service }}
          STATUS: ${{ needs.metrics.result }}
          NOTES: ${{ needs.dispatch-info.outputs.notes }}
        with:
          script: |
            const runUrl = process.env.RUN_URL;
            const service = process.env.SERVICE;
            const status = (process.env.STATUS || '').toUpperCase();
            const notes = process.env.NOTES || '';
            const targetRef = context.ref;
            const {owner, repo} = context.repo;
            if (!targetRef.startsWith('refs/heads/')) {
              core.info(`Target ref ${targetRef} is not a branch. Skipping PR comment.`);
              return;
            }
            const branch = targetRef.replace('refs/heads/', '');
            const prs = await github.rest.pulls.list({
              owner,
              repo,
              head: `${owner}:${branch}`,
              state: 'open',
              per_page: 1
            });
            if (!prs.data.length) {
              core.info(`No open PR found for branch ${branch}`);
              return;
            }
            const commentLines = [
              `ðŸš€ Remote CI completed for **${service}**`,
              ``,
              `- Status: **${status || 'UNKNOWN'}**`,
              `- Workflow: [Run Log](${runUrl})`
            ];
            if (notes) {
              commentLines.push(`- Notes: ${notes}`);
            }
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prs.data[0].number,
              body: commentLines.join('\n')
            });

