apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-org-service-staging
  namespace: argocd
  labels:
    environment: staging
    app: user-org-service
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform-staging
  source:
    repoURL: https://github.com/otherjamesbrown/ai-aas
    targetRevision: main
    path: services/user-org-service/configs/helm
    helm:
      valueFiles:
        - values.yaml
      # Staging-specific overrides
      values: |
        image:
          repository: ghcr.io/otherjamesbrown/user-org-service
          tag: latest
          pullPolicy: Always
        env:
          - name: ENVIRONMENT
            value: staging
          - name: LOG_LEVEL
            value: info
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: user-org-service-db-secret
                key: database-url
          - name: REDIS_ADDR
            value: "redis.staging.svc.cluster.local:6379"
          - name: OAUTH_HMAC_SECRET
            valueFrom:
              secretKeyRef:
                name: user-org-service-secrets
                key: oauth-hmac-secret
          - name: OAUTH_CLIENT_ID
            value: "user-org-admin"
          - name: OAUTH_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: user-org-service-secrets
                key: oauth-client-secret
        service:
          type: ClusterIP
          port: 8081
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        replicas: 2
        migrations:
          enabled: true
        prometheus:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: user-org-service
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

