apiVersion: v1
kind: ConfigMap
metadata:
  name: observability-values
  namespace: observability
  labels:
    app.kubernetes.io/managed-by: argocd
    environment: production
data:
  values.yaml: |
    global:
      environment: production

    prometheus:
      prometheusSpec:
        retention: "90d"
        scrapeInterval: "15s"

    alertmanager:
      config:
        global:
          resolve_timeout: 5m
        route:
          receiver: default
        receivers:
          - name: default
            slack_configs:
              - channel: "#platform-infra"
                send_resolved: true
                title: "[production] {{ .CommonAnnotations.summary }}"
                text: "{{ .CommonAnnotations.description }}"
