apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-org-service-production
  namespace: argocd
  labels:
    environment: production
    app: user-org-service
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform-production
  source:
    repoURL: https://github.com/otherjamesbrown/ai-aas
    targetRevision: v*  # Watch all tags starting with 'v' (e.g., v1.0.0, v1.1.0)
    path: services/user-org-service/configs/helm
    helm:
      valueFiles:
        - values.yaml
      # Production-specific overrides
      values: |
        image:
          repository: ghcr.io/otherjamesbrown/user-org-service
          tag: latest  # Updated by CI/CD on tag creation
          pullPolicy: IfNotPresent  # Changed from Always for production stability
        env:
          - name: ENVIRONMENT
            value: production
          - name: LOG_LEVEL
            value: info
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: user-org-service-db-secret
                key: database-url
          - name: REDIS_ADDR
            value: "redis.production.svc.cluster.local:6379"
          - name: OAUTH_HMAC_SECRET
            valueFrom:
              secretKeyRef:
                name: user-org-service-secrets
                key: oauth-hmac-secret
          - name: OAUTH_CLIENT_ID
            value: "user-org-admin"
          - name: OAUTH_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: user-org-service-secrets
                key: oauth-client-secret
        service:
          type: ClusterIP
          port: 8081
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        replicas: 2
        prometheus:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: user-org-service
  syncPolicy:
    # Manual sync required for production (no automated sync)
    # Use: argocd app sync user-org-service-production --revision <tag>
    automated: null
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

