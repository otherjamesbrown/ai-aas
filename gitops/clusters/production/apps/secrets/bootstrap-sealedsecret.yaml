apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: platform-bootstrap
  namespace: secrets
  labels:
    app.kubernetes.io/managed-by: argocd
    environment: production
spec:
  encryptedData:
    grafana-admin: PLACEHOLDER-grafana-admin
    registry-token: PLACEHOLDER-registry-token
  template:
    metadata:
      labels:
        environment: production
    type: Opaque
