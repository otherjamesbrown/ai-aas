apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: production-infrastructure
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: observability
            path: charts/observability-stack
          - name: network
            path: charts/network-policies
          - name: secrets
            path: charts/sealed-secrets
  template:
    metadata:
      name: '{{name}}-production'
      labels:
        environment: production
    spec:
      project: platform-production
      source:
        repoURL: https://github.com/otherjamesbrown/ai-aas
        targetRevision: main
        path: 'infra/helm/{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{name}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
